<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Small Grid Pattern -->
        <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255, 255, 255, 0.05)" stroke-width="0.5"/>
        </pattern>
        
        <!-- Large Grid Pattern -->
        <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#smallGrid)"/>
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>
        </pattern>
    </defs>
    
    <!-- Background with Grid -->
    <rect width="100%" height="100%" fill="url(#grid)" />
    
    <!-- Decorative Circles -->
    <circle cx="5%" cy="10%" r="50" fill="rgba(255, 255, 255, 0.03)" />
    <circle cx="95%" cy="20%" r="80" fill="rgba(255, 255, 255, 0.02)" />
    <circle cx="85%" cy="85%" r="120" fill="rgba(255, 255, 255, 0.01)" />
    <circle cx="15%" cy="75%" r="60" fill="rgba(255, 255, 255, 0.02)" />
    <circle cx="50%" cy="50%" r="150" fill="rgba(255, 255, 255, 0.01)" />
    
    <!-- Additional Decorative Elements -->
    <path d="M0,0 L30,30" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1" />
    <path d="M100,0 L70,30" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1" />
    <path d="M0,100 L30,70" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1" />
    <path d="M100,100 L70,70" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1" />
    
    <!-- Dots Pattern -->
    <g fill="rgba(255, 255, 255, 0.15)">
        <circle cx="20" cy="20" r="1" />
        <circle cx="40" cy="20" r="1" />
        <circle cx="60" cy="20" r="1" />
        <circle cx="80" cy="20" r="1" />
        <circle cx="20" cy="40" r="1" />
        <circle cx="40" cy="40" r="1" />
        <circle cx="60" cy="40" r="1" />
        <circle cx="80" cy="40" r="1" />
        <circle cx="20" cy="60" r="1" />
        <circle cx="40" cy="60" r="1" />
        <circle cx="60" cy="60" r="1" />
        <circle cx="80" cy="60" r="1" />
        <circle cx="20" cy="80" r="1" />
        <circle cx="40" cy="80" r="1" />
        <circle cx="60" cy="80" r="1" />
        <circle cx="80" cy="80" r="1" />
    </g>
</svg>